<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"/>
    <title>Tailwind</title>
</head>
<body class="bg-gray-200">
    <div class="container mx-auto">
        <h1 class="text-center text-4xl font-medium text-red-500 my-5 border-b-2 pb-2">Tailwind Practice</h1>
        <a href="" class="px-5 py-3 bg-blue-500 rounded cursor-wait hover:bg-blue-900 duration-200 transition hover:text-white inline-block mb-3">Click Me</a>
        <div class="w-1/4 bg-green-900 h-36 relative mb-2">
            <div class="w-20 h-20 rounded-full bg-red-900 absolute top-7 left-20"></div>
        </div>
        <hr class="border-b-2 border-blue-200"></hr>
        <form action="" class="mt-3 w-2/3 mx-auto bg-red-100 shadow shadow-xl p-3">
            <div class=" mb-3">
                <label for="" class="font-bold mb-1">Name</label>
                <input type="text" placeholder="Enter Name" class="p-2 rounded">
            </div>
            <div class="mb-3">
                <label for="" class="font-bold mb-1 w-1/4">Password </label>
                <input type="text" placeholder="Enter Password" class="p-2 rounded w-3/4">
            </div>
            <div class="mb-3">
                <label for="" class="font-bold mb-1 w-4/4">Department </label>
                <select name="" id="" class="p-2 rounded w-3/4">
                <option value="">Select</option>
            </select>
            <button class="block w-full mt-3 bg-green-700 py-1.5 rounded">Submit</button>
            </div>
        </form>
        <hr class="border-b-1 border-blue-200 my-3"></hr>

        <div class="flex bg-white rounded-lg shadow-md w-2/5 overflow-hidden">
            <div class="flex w-12 items-center justify-center bg-green-500 text-xl text-white">
                <i class="fa fa-check-circle"></i>
            </div>
            <div class="px-4 py-1">
                <span class="text-green-900 font-bold">Success!</span>
                <p class="text-gray-600">Your account was registered!</p>
            </div>
        </div>
        <hr class="border-b-1 border-blue-200 my-3"></hr>

        <div class="w-3/5 bg-red-100 shadow-xl mt-3 overflow-hidden rounded-md flex justify-between px-1 items-center border-l-8 border-black">
            <div class="flex items-center p-1 py-3">
                <div>
                    <img src="http://placekitten.com/g/200/200" alt="" class="w-10 h-10 rounded-full">
                </div>
                <div class="px-3 font-medium">
                    <span>Sara has replied on the </span>
                </div>
            </div>
            <div class="pr-2 cursor-pointer">
                <i class="fa fa-times"></i>
            </div>
        </div>

        <hr class="border-b-1 border-blue-200 my-3"></hr>
        <div class="bg-white w-2/5 mx-auto p-5 rounded shadow-md">
            <h1 class="text-3xl capitalize text-center font-medium mb-2 text-gray-800">login</h1>
            <form action="" class="mt-5">
                <div>
                    <label for="" class="text-sm text-gray-800 block">Username</label>
                    <input type="text" placeholder="Username" class="block p-2 w-full border border-gray-500 rounded text-sm mt-1">
                </div>
                <div class="mt-3">
                   <div class="flex justify-between">
                    <label for=""class="text-sm text-gray-800 block">Password</label>
                    <a href="" class="text-sm text-gray-800">Forgot Password?</a>
                   </div>
                    <input type="text" placeholder="Password" class="block p-2 w-full border border-gray-500 rounded text-sm mt-1">
                </div>
                <div class="mt-3">
                    <button class="w-full py-2 px-2 bg-gray-800 transition duration-100 hover:bg-gray-700 text-white rounded" >Login</button>
                </div>
            </form>
           <div class="flex items-center justify-between mt-3">
            <span class="w-1/5 border-b dark:border-gray-600 lg:w-1/5"></span>
            <span class="text-sm text-gray-500"><a href="">
                OR LOGIN WITH SOCIAL MEDIA
                
             </a></span>
             <span class="w-1/5 border-b dark:border-gray-600 lg:w-1/5"></span>
           </div>

             <div class="flex justify-between space-x-3 mt-3">
                <a href="" class="p-2 rounded w-full block bg-blue-400 text-center hover:bg-blue-600 duration-100"><i class="fab fa-google mr-2"></i> <span>Sign in with google</span></a>
                <div class="bg-gray-200 p-2 rounded px-3 cursor-pointer hover:bg-gray-600 hover:text-white duration-100">
                    <a href=""><i class="fab fa-twitter"></i></a>
                </div>
             </div>
             <div class="mt-3 flex justify-between">
                 <div>
                     <a  class="text-sm text-gray-500" href="">Don't have account?</a>
                 </div>
                 <div><a class="text-sm text-gray-500"  href="">Create One</a></div>
             </div>
        </div>
    </div>
<br><br><br><br><br><br>

</body>
</html>
